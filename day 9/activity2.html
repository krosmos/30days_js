<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating and Appending Elements</title>
</head>
<body>
<!---------------------Task 3------------------------->
    <script>
        let newDiv = document.createElement('new');
        newDiv.innerHTML = "new div created successfully.";
        document.body.append(newDiv);
    </script>

<!---------------------Task 4------------------------->
    <ul>
        <li>existing element 1</li>
        <li>existing element 2</li>
    </ul>
    <script>
        let new_li = document.createElement('newli');
        new_li.innerHTML = "appended element";
        document.querySelector('ul').appendChild(new_li);
    </script>
    
</body>
</html>
