<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Welcome to WebChat</h2>
        <input type="text" id="user" placeholder="Enter your username">
        <button id="login-btn">Set as username</button>
    </div>
    <div class="container">
        <h2>WebChat</h2>
        <div class="chat-wrapper">
            <div class="chat-area">
                <div class="connectedas"></div>
                <div class="chatWindow"></div>
                <div class="input-area">
                    <input class="msg" type="text" placeholder="type your message">
                    <button class="send-btn">send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
