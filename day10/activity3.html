<!DOCTYPE html>
<head>
    <title>Keyboard Events</title>
</head>
<body>
<!-----------------------task 5-------------------------->
<input type="text" placeholder="press down a key here">
<p></p>
<script>
    let txtbox = document.querySelector('input[type="text"]');
    txtbox.addEventListener('keydown',(e)=>console.log(e.key));
//-----------------------task 6-------------------------->
    let para = document.querySelector('p');
    txtbox.addEventListener('keyup',()=>para.innerHTML = txtbox.value);
</script>

</body>
</html>
