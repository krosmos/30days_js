<!DOCTYPE html>
<head>
    <title>Basic Event Handling</title>
</head>
<body>
<!---------------------task 1---------------------------->
    <p>helllo!</p>
    <button>click it</button>
    <br>
    <script>
        let line = document.querySelector('p');
        let btn = document.querySelector('button');
        btn.addEventListener('click',()=>line.innerHTML = "byebye!");
    </script>
<!---------------------task 2---------------------------->
    <img src="https://picsum.photos/200" alt="">
    <script>
        let image = document.querySelector('img');
        image.addEventListener('dblclick',()=>image.style.opacity = '0');
    </script>
</body>
</html>
