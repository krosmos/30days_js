<!DOCTYPE html>
<head>
    <title>Mouse Events</title>
</head>
<body>
<!-----------------------task 3-------------------------->
    <div style="background-color: rgb(38, 36, 36); 
                width: 200px; height: 200px;">
    </div>
    <script>
        let block = document.querySelector('div');
        block.addEventListener('mouseover',()=>block.style.backgroundColor = "blue");
//------------------------task 4------------------------->
        block.addEventListener('mouseout',()=>block.style.backgroundColor = "rgb(38, 36, 36)")

    </script>
</body>
</html>
