<!DOCTYPE html>

<head>
    <title>Form Events</title>
</head>
<body>
<!-----------------------task 7--------------------->
    <form>
        <input class="person" type="text" placeholder="Enter name" required>
        <input class="person" type="number" placeholder="enter age" required>
        <input type="submit">
    </form>
    <script>
        let sub = document.querySelector("form");
        sub.addEventListener('submit',(event)=>{
            event.preventDefault();
            let data = document.querySelectorAll(".person");
            console.log(`name: ${data[0].value}, age: ${data[1].value}`);
        });
    </script>
    <select>
        <option>male</option>
        <option >female</option>
    </select>
    <p></p>
    <script>
        let slc = document.querySelector('select');
        let para = document.querySelector('p');
        slc.addEventListener('change',(e)=>{
            para.innerHTML = e.target.value;
        });
    </script>
</body>
</html>
